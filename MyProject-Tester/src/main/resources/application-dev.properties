# 基础配置
server.port=8081

# jdbc配置信息  使用log4jdbc加强SQL打印功能
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy

# jpa相关
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#用于处理表明、字段名与实体的映射规则
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# mybatis相关  这里需要使用classpath*，否则会读取不到jar包中的配置文件
mybatis.mapper-locations=classpath*:com/cmj/example/xml/*.xml
# 打印SQL
logging.level.com.cmj.example.mapper=debug